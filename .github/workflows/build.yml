name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.0'
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
            artifact: cutiecoco-linux
          - os: macos-latest
            name: macOS
            artifact: cutiecoco-macos
          - os: windows-latest
            name: Windows
            artifact: cutiecoco-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          modules: 'qtimageformats'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev libxkbcommon-x11-0 \
            imagemagick libfuse2 libxcb-cursor0

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      # macOS: Bundle Qt frameworks into app
      - name: Bundle Qt Frameworks (macOS)
        if: runner.os == 'macOS'
        run: |
          # macdeployqt bundles Qt frameworks into the app
          macdeployqt build/qt/cutiecoco.app -verbose=2

      # macOS Code Signing
      - name: Import Code Signing Certificate
        id: codesign
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "No signing certificate configured, skipping"
            echo "has_certificate=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_certificate=true" >> $GITHUB_OUTPUT

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the key
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Sign App Bundle
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true'
        env:
          SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          APP_PATH="build/qt/cutiecoco.app"

          # Sign the app with hardened runtime (required for notarization)
          codesign --force --deep --options runtime \
            --sign "$SIGNING_IDENTITY" \
            --timestamp \
            "$APP_PATH"

          # Verify signature
          codesign --verify --verbose "$APP_PATH"

      - name: Notarize App Bundle
        if: runner.os == 'macOS' && steps.codesign.outputs.has_certificate == 'true' && startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="build/qt/cutiecoco.app"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" $RUNNER_TEMP/cutiecoco-notarize.zip

          # Submit for notarization and wait
          xcrun notarytool submit $RUNNER_TEMP/cutiecoco-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket to the app
          xcrun stapler staple "$APP_PATH"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/qt
          # Create a distributable app bundle
          mkdir -p package
          cp -R cutiecoco.app package/
          cd package
          zip -r ../cutiecoco-macos.zip cutiecoco.app

      - name: Package (Linux AppImage)
        if: runner.os == 'Linux'
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy executable
          cp build/qt/cutiecoco AppDir/usr/bin/

          # Copy desktop file
          cp qt/cutiecoco.desktop AppDir/usr/share/applications/
          cp qt/cutiecoco.desktop AppDir/  # Also at root for linuxdeployqt

          # Create a simple icon (placeholder - you can replace with a real icon later)
          convert -size 256x256 xc:'#6B46C1' AppDir/usr/share/icons/hicolor/256x256/apps/cutiecoco.png
          cp AppDir/usr/share/icons/hicolor/256x256/apps/cutiecoco.png AppDir/cutiecoco.png

          # Download linuxdeployqt
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

          # Create AppImage
          ./linuxdeployqt-continuous-x86_64.AppImage AppDir/usr/share/applications/cutiecoco.desktop -appimage -verbose=2

          # Rename to standard name
          mv CutieCoCo*.AppImage cutiecoco-linux.AppImage

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/qt/Release
          mkdir package
          copy cutiecoco.exe package/
          # Use windeployqt to bundle Qt DLLs
          windeployqt --release --no-translations package/cutiecoco.exe
          Compress-Archive -Path package/* -DestinationPath ../cutiecoco-windows.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/qt/cutiecoco-macos.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cutiecoco-linux.AppImage

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/qt/cutiecoco-windows.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/cutiecoco-linux/cutiecoco-linux.AppImage
            artifacts/cutiecoco-macos/cutiecoco-macos.zip
            artifacts/cutiecoco-windows/cutiecoco-windows.zip
          draft: true
          generate_release_notes: true
