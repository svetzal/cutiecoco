name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.0'
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: cutiecoco-linux
          - os: macos-latest
            name: macOS
            artifact: cutiecoco-macos
          - os: windows-latest
            name: Windows
            artifact: cutiecoco-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          modules: 'qtimageformats'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev libxkbcommon-x11-0

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/qt
          # Create a distributable app bundle
          mkdir -p package
          cp -R cutiecoco.app package/
          cd package
          zip -r ../cutiecoco-macos.zip cutiecoco.app

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/qt
          mkdir -p package
          cp cutiecoco package/
          cd package
          tar -czvf ../cutiecoco-linux.tar.gz cutiecoco

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/qt/Release
          mkdir package
          copy cutiecoco.exe package/
          # Use windeployqt to bundle Qt DLLs
          windeployqt --release --no-translations package/cutiecoco.exe
          Compress-Archive -Path package/* -DestinationPath ../cutiecoco-windows.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/qt/cutiecoco-macos.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/qt/cutiecoco-linux.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/qt/cutiecoco-windows.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/cutiecoco-linux/cutiecoco-linux.tar.gz
            artifacts/cutiecoco-macos/cutiecoco-macos.zip
            artifacts/cutiecoco-windows/cutiecoco-windows.zip
          draft: true
          generate_release_notes: true
